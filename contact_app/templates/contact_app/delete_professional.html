<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contact</title>
    <style>
        /* You can style this similar to your other pages */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this contact?</h1>
        <p><strong>{{ contact.name }}</strong> - {{ contact.email }}</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
            <a href="{% url 'contact_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
